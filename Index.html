<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanTimes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex align-content-start flex-wrap">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="logo">
                        <span class="logo-text">Titan</span><span class="logo-accent">Times</span>
                    </div>
                </a>
                <div class="d-flex justify-content-end" id="navbarText">
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-lg-auto d-md-flex flex-row">
                            <li class="nav-item nav nav-underline px-2 ">
                                <a class="nav-link fw-semibold icon-link icon-link-hover link-danger link-underline-danger link-underline-opacity-50 "
                                    aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item nav nav-underline px-2">
                                <a onclick="blogContent()"
                                    class="nav-link icon-link icon-link-hover link-danger link-underline-danger link-underline-opacity-50 fw-semibold "
                                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                                    aria-controls="offcanvasWithBothOptions" href="#">blog</a>
                            </li>
                            <li class="nav-item mt-3 px-2">
                                <a class="nav-link" href="#">
                                    <p><i class="fa-solid fa-user-tie fa-beat"></i></p>
                                </a>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section>
            <div id="loader" class="d-none">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="spinner-border text-dark " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-danger" id="offcanvasWithBothOptionsLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div id="blog-container" class="offcanvas-body">


                    </div>
                </div>
            </div>
        </section>

        <!-- btn-group-section -->
        <section>
            <div id="top-btn-group" class="my-4">

            </div>
        </section>

        <!-- display total contents section -->
        <section>
            <h5 id="news-count" class=" category-count d-none">

            </h5>
            <h5 id="news-count2">

            </h5>
        </section>

        <!-- inner cardsgroup section -->
        <section>
            <div class="mb-3">
                <button id="sortButton" class="btn btn-outline-dark btn-sm">Sort by Views</button>
            </div>
            <div id="news-portal-opt" class=" row row-cols-1 row-cols-md-1 g-4">


            </div>
        </section>


        <!-- modal section -->
        <section>
            <div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="newsInnerInfo" class="modal-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/9032eb25e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="JavaScript/portal.js"></script>
</body>

<!-- footer section -->

<footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
                    class="fab fa-facebook-f"></i></a>

            <!-- Twitter -->
            <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
                    class="fab fa-twitter"></i></a>

            <!-- Google -->
            <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i
                    class="fab fa-google"></i></a>

            <!-- Instagram -->
            <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
                    class="fab fa-instagram"></i></a>

            <!-- Linkedin -->
            <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
                    class="fab fa-linkedin-in"></i></a>
            <!-- Github -->
            <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i
                    class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-white" href="#">TitanTimes Portal</a>
    </div>
    <!-- Copyright -->
</footer>

</html>
